<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Web Speech API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/speech.css">
    </head>

    <body>
        <div class="mic-state off"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="top-buffer try-again alert alert-danger">Try Again</div>

                    <div class="question-wrapper">
                        <div class="question-active">
                            <h1 class="text-center">What Shape Is This?</h1>
                            <img src="http://placehold.it/200x200?text=Triangle">
                        </div>
                        <div class="question-hidden">
                            <h1 class="text-center">What Shape Is This?</h1>
                            <img src="http://placehold.it/200x200?text=Square">
                        </div>
                        <div class="question-hidden">
                            <h1 class="text-center">What Does 2+2 equal?</h1>
                            <img src="http://placehold.it/200x200?text=4">
                        </div>
                    </div>

                    <div class="feedback-wrapper"></div>

                    <button class="btn btn-default stop-mic">Stop Mic</button>
                    <button class="btn btn-default start-mic">Start Mic</button>
                </div> 
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="js/speech-game.js"></script>
    </body>

</html>
