<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Web Speech API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/speech.css">
    </head>

    <body>
		<div id="wrap">

			<main>
                <div class="mic-state off"></div>
                
                <div class="top-buffer try-again alert alert-danger">Try Again</div>

				<div class="question_wrapper">
					<!-- Question 1 -->
					<div class="question_active">
						<h1 class="question_title center">What Shape Is This?</h1>
						<div class="question_content">
							<div class="answer_1 center">
								<svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
									<polygon points="230, 20 350, 210 120, 210" stroke="#008000" fill="#0f8d0f" stroke-width="5"/>
								</svg>
							</div>
						</div>
					</div>

					<!-- Question 2 -->
					<div class="question_hidden">
						<h1 class="question_title center">What Shape Is This?</h1>
						<div class="question_content">
							<div class="answer_2 center">
								<svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
									<rect x="10" y="10" width="200" height="200" stroke="#008000" fill="#0f8d0f" stroke-width="5"/>
								</svg>
							</div>
						</div>
					</div>

					<!-- Question 3 -->
					<div class="question_hidden">
						<h1 class="center">What Does 2+2 equal?</h1>
						<img src="http://placehold.it/200x200?text=4">
					</div>
				</div>
				
				<div class="clear"></div>
				
				<div class="btns_mic">
					<button class="button_primary stop-mic">Stop Mic</button>
					<button class="button_primary start-mic">Start Mic</button>
				</div>

				<div class="feedback_wrapper"></div>
			</main>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="js/speech.js"></script>
    </body>

</html>
